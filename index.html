<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumineen Calendar</title>
    <link rel="stylesheet" href="calendar-style.css">
    <!-- Add link to icon library if needed for more distinct icons -->
</head>
<body>

<div id="mumineen-calendar-container">
    <header class="calendar-header">
        <!-- Placeholder for logo -->
        <div class="logo-placeholder"></div>
        <div class="calendar-title-area">
            <h1>Mumineen Calendar</h1>
            <p>A Hijri calendar for Dawoodi Bohra Muslims</p>
        </div>
    </header>

    <nav class="calendar-navigation">
        <div class="year-controls">
            <button id="prev-year" class="nav-button year-button" aria-label="Previous Year">-</button>
            <span id="current-hijri-year" class="current-year">----H</span>
            <button id="next-year" class="nav-button year-button" aria-label="Next Year">+</button>
        </div>
        <button id="today-button" class="today-button">Today</button>
        <div class="month-controls">
            <button id="prev-month" class="nav-button month-button" aria-label="Previous Month"><</button>
            <span id="current-hijri-month" class="current-month">Loading...</span>
            <button id="next-month" class="nav-button month-button" aria-label="Next Month">></button>
        </div>
    </nav>

    <table id="calendar-grid" class="calendar-grid">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- Calendar days will be generated by JavaScript -->
             <tr><td colspan="7" style="text-align: center; padding: 40px; color: #888;">Loading Calendar...</td></tr>
        </tbody>
    </table>
</div>

<!-- Popup Structure -->
<div id="miqaat-popup" class="miqaat-popup">
    <button id="popup-close" class="popup-close" aria-label="Close popup">Ã—</button>
    <h4 id="popup-date">Miqaat Details</h4>
    <div id="popup-content">
        <!-- Miqaat details will be loaded here -->
    </div>
</div>
<div id="popup-backdrop" class="popup-backdrop"></div>


<!-- Load Scripts -->
<script src="hijri_date.js"></script>
<script src="calendar.js"></script>

</body>
</html>
